description: >-
  OpenAQ is a non-profit organization that focuses on collecting and sharing air
  quality data from around the world. By providing access to this information
  through their open-source platform, OpenAQ aims to empower individuals,
  communities, and organizations to take action towards improving air quality
  and public health. They collaborate with governments, researchers, and citizen
  scientists to gather data on air pollutants such as particulate matter and
  ozone, and make it available in a standardized format for easy analysis and
  comparison. OpenAQ plays a crucial role in raising awareness about air
  pollution and advocating for policies that prioritize clean air for all.
